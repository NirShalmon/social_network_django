{% extends 'base.html' %}

{% block title %}Post Feed{% endblock %}

{% block content %}
{% if customuser_list %}
    <ul class="list-group list-group-flush">
        {% for user in customuser_list %}
            <li class="list-group-item">{{user.username}}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No likes.</p>
{% endif %}
{% endblock %}
